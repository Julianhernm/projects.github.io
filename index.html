 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Monster Guessing Game</title>
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h1 class="titulo">Adivina la Monster Favorita</h1>
            <div class="form-group">
                <label for="monster">Adivina la Monster</label>
                <input type="text" class="input-user" id="monster" placeholder="Ej: Ultra Paradise">
            </div>
            <br>
            <button id="submit">Adivinar</button>
            <h2 id="resultado"></h2>
            <div id="confetti-container"></div>
            <div id="explosion-container"></div>
        </form>
    </div>
    <script src="script3.js"></script>
</body>
</html>
